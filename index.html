<!DOCTYPE html>
<html lang="en">

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style>
			body {
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}

			#container {
				height: 800px;
				width: 1200px;
			}

			#progressCntnr {
				position: absolute;
				/*Start block...Vertically and horizontally centers an absolutely positioned element.*/
				margin: auto;
				top: 0; left: 0; bottom: 0; right: 0;
				/*...end block*/
				z-index: 100;
				width: 100%;
				height: 50px;
				color: #FFFFFF;
				text-align: center;
				font-family: arial;
				font-size: large;
			}

			progress {
				height: 10px;
				margin: auto;
				left: 0; right: 0;
			}
		</style>

		<script type="text/javascript" src="scripts/libraries/three.min.js"></script>
		<script type="text/javascript" src="scripts/libraries/Detector.js"></script>
		<script type="text/javascript" src="scripts/libraries/dat.gui.min.js"></script>
		<script type="text/javascript" src="scripts/libraries/stats.min.js"></script>
		<script type="text/javascript" src="scripts/libraries/TrackballControls.js"></script>
		<script type="text/javascript" src="scripts/Main.js"></script>
		<script type="text/javascript" src="scripts/EarthShaders.js"></script>
		
	</head>
	<body onload="var compatibleInd = Main.CheckCompatibility(); if (compatibleInd) {Main.InitScene();}">
		<div id="progressCntnr">
			<p>Loading high-resolution images...</p>
		</div>
		<div id="container"></div>
		<!-- For screenshot capability. 
		<input id="saveImg" type="button" value="save" disabled="disabled"/>
		-->
	</body>
</html>
